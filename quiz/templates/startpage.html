<!doctype html>

<html lang="sv">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Raleway" rel="stylesheet">
		<title>Start</title>

	</head>

	<body>

		<div class="hero text-center">
			
			<h1>Mitt Quiz</h1>

			<p class="preamble"> Hej och v√§lkommen till min sjukt fantastiska Quiz-site!

			</p>

		</div>
		



			

		<div class="container-fluid">

			<div class="row">
					
					{% for quiz in quizzes %}
						<div class="col-md-4 quiz-box">
							
							{{ quiz.quiz_number }}
							
							{% if quiz.quiz_number == 1 %}
							<span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
							{% elif quiz.quiz_number == 2 %}
							<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
							{% else %}
							<span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span>
							{% endif %}
							
							
							<h2>
								<a href="{% url 'quiz_page' quiz.quiz_number %}">
								{{ quiz.name }}
	    						</a>
	    					</h2>
	    					<br>
	    					<p> 
								{{ quiz.description }}
							</p>
						</div>
					{% endfor %}


			</div>
			
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
		<script src="/static/js/bootstrap.min.js"></script>



	</body>
</html>
